<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" href="{{ site.baseurl }}/_layouts/stylesheets/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/_layouts/stylesheets/github-dark.css">
    <script src="{{ site.baseurl }}/_layouts/javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Zouyonghao.GitHub.io</h1>
        <p>My Blog</p>
        <p class="view"><a href="https://github.com/zouyonghao">View the Project on GitHub <small>zouyonghao</small></a></p>
        <ul>
          <li class="single"><a href="https://github.com/zouyonghao/zouyonghao.github.io">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
	  </section>
    </div>
    <footer>
      <p>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    
  </body>
</html>
