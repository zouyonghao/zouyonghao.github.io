<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <script src="javascripts/scale.fix.js"></script>

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Zouyonghao.GitHub.io</h1>
        <p>My Blog</p>
        <p class="view"><a href="https://github.com/zouyonghao">View the Project on GitHub <small>zouyonghao</small></a></p>
        <ul>
          <li class="single"><a href="https://github.com/zouyonghao/zouyonghao.github.io">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
	  </section>
    </div>
    
  </body>
</html>
